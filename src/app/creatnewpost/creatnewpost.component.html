<app-header></app-header>

<div class="container mt-2 p-1 p-md-3">
    <app-navbar></app-navbar>
    <span class="text-center d-block"[style.color]="submitStatus=='Your post was succesful'?'green':'red'">{{submitStatus}}</span>
    <div class="row border rounded">
        <div class="col-md-12 text-center shadow-sm shadowT mx-auto">
            <h1 class="mt-4">Create a new Post</h1>
            <form action="" class="border-0" [formGroup]="useForm">
                <div class="row form-group">
                    <div class="col-md-3">
                        <select formControlName="category" class="form-control mt-2" (click)="setDisabled()" required>
                            <option [disabled]="disabled" selected>---&nbsp;&nbsp;Categories&nbsp;&nbsp;---</option>
                            <option value={{c.id}} class="" *ngFor="let c of categories">
                                <span *ngIf="!loading">{{c.name}}</span>
                            </option>
                            <option disabled *ngIf="loading">Loading...</option>
                        </select>
                    </div>
                    <div class="col-md-9">
                        <input type="text" id="" name="" formControlName="title" required class="text-muted form-control mt-2"
                            placeholder="Post Topic">
                    </div>
                </div>
                    <div class="form-group">
                        <quill-editor class="editorStyle" [styles]="{height: '300px'}" id="subject" formControlName="body" (onContentChange)="maxlength($event)" required></quill-editor>
                        <span *ngIf="useForm.get('body').value !== null">{{useForm.get('body').value.length}}</span>
                    </div>
                <div class="mb-2">
                    <input class="btn" (click)="submitPost()" [disabled]="useForm.invalid" type="submit" value="Publish" />
                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
