<app-header></app-header>
<div class="container p-5 mt-4 bg-white">
  <app-navbar></app-navbar>
  <div class="card card-style mt-3">
      <div class="card-body" >
      </div>
  </div>
  <div class="row mt-n5 p-3 justify-content-center">
      <!-- <div class="col-12 col-lg-12 "> -->
        <div class="table-responsive">
            <table class="table table-borderless table-hover">
                <thead class="thead t-radius border-radius circle card-body" >
                  <tr>
                    <th class="th dropdown">Topic</th>
                    <th class="category-hover">
                        <div class="dropdown">
                          <div class="dropdown-toggle" data-toggle="dropdown">
                            CATEGORIES
                          </div>
                          <div class="dropdown-menu">
                            <div class="drop-height">
                              <a class="dropdown-item" href="#" *ngFor="let item of categories">
                                {{item.name}}
                              </a>
                            </div>
                          </div>
                        </div>
                    </th>
                    <th class="dropdown">UPVOTE</th>
                    <th class="dropdown">DATE</th>
                    <!-- <th class="dropdown">REPLIES</th> -->
                  </tr>
                </thead>
                <span *ngIf="msg" class="fa fa-spinner fa-spin"></span>
                <tbody class="tbody p-5" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
                  <!-- <div > -->
                  <!-- </div> -->
                  <tr *ngFor="let item of isHomepageArray"class="tr-style">
                    <td class="d-none d-lg-block"><div class="reduce-textdesktop"><a (click)="viewPostDetails(item.slug+'/'+item.id)" class="text-dark">{{item.title}}</a></div> </td>
                    <td class="ml-1 d-block d-md-none"><div class="reduce-text"><a (click)="viewPostDetails(item.slug+'/'+item.id)" class="text-secondary">{{item.title}}</a></div></td>
                    <td class="hack">{{item.category.name}}</td>
                    <td>{{item.upvote}}</td>
                    <td>{{item.created |slice:0:10}}</td>
                    <!-- <td>28</td> -->
                  </tr>
                </tbody>
            </table>
        </div>
        <button mat-raised-button color="primary">Primary</button>
        <button mat-flat-button color="accent">Accent</button>
      <!-- </div> -->
  </div>
</div>
