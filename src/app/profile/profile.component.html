<app-header></app-header>

<div class="container  mt-2 p-1 p-md-3">
	<app-navbar></app-navbar>
	<div class="row">
		<div class="col-12 mt-n1">
			<div *ngIf="userProfile"  class="row p-0">
				<div class="col-md-9 pl-3 pr-3">
					<div class="border row rounded p-3">
						<div class="col-lg-5 p-3 d-flex rounded border">
							<img src="../../assets/image/icons8.png" class="proFileImg" alt="">
							<div class="ml-3 pb-1 my-auto  border-bottom">
								<h4 class="font-weight-bold mb-n1">{{userProfile.username}}</h4>
								<small>{{userProfile.email}}</small>
							</div>
						</div>
						<div *ngFor="let post of userPost" class="col-12 pb-2 mt-3 mx-auto border-bottom">
							<h4 (click)="viewPostDetails(post.slug, post.id)" class="post-title font-weight-bold mb-n1">{{post.title}}</h4>
							<small>by {{userProfile.username}}</small>
							<span class="text-primary fa fa-thumbs-up float-right mr-3"></span>
        					<span class="fa text-danger fa-comment-o float-right mr-4"></span>
						</div>
					</div>
				</div>
				<div class="col-md-3 pr-1 mt-2 mt-md-0">
					<div class="border rounded p-2">
						<div class="border p-2 rounded bg-light">
							<div class="mb-2">
								<span class="badge badge-white bg-white p-2">Posts</span>
								<span class="float-right small">{{userPost.length}}</span>
							</div>
							<div class="mb-2">
								<span class="badge badge-white bg-white p-2">Registered</span>
								<span class="float-right small">{{userProfile.date_joined  |slice:0:10}}</span>
							</div>
						</div>
					</div>
					<div class="p-2 rounded border mt-4">
						<div class="font-weight-bold text-center mb-2">Recent Post</div>
						<div class="p-2 border-bottom">Recent Lorem Ipsum Post Here</div>
						<div class="p-2 border-bottom">Recent Lorem Ipsum Post Here</div>
						<div class="p-2 border-bottom">Recent Lorem Ipsum Post Here</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
